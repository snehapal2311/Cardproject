<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="user-card">
        <img id="profile-picture" src="images.jpg" alt="Profile Picture">
        <div class="username" id="username">Username: Allen023</div>
        <div class="fullname" id="fullname">Full Name: Allen Walker</div>
        <div class="gender" id="gender">Gender: Male</div>
        <div class="dob" id="dob">Date of Birth: 01/15/1990</div>
        <div class="address" id="address">Address: 123 Main St, Cityville</div>
        <div class="email" id="email">Email: allenwalker@example.com</div>
        <button id="fetch-user">Fetch New User</button>
    </div>

    <script>

        function fetchRandomUser() {
            fetch('https://randomuser.me/api/')
                .then(response => response.json())
                .then(data => {
                    const user = data.results[0];
                    document.getElementById('profile-picture').src = user.picture.large;
                    document.getElementById('username').textContent = `Username: ${user.login.username}`;
                    document.getElementById('fullname').textContent = `Full Name: ${user.name.first} ${user.name.last}`;
                    document.getElementById('gender').textContent = `Gender: ${user.gender}`;
                    document.getElementById('dob').textContent = `Date of Birth: ${user.dob.date}`;
                    document.getElementById('address').textContent = `Address: ${user.location.street.number} ${user.location.street.name}, ${user.location.city}`;
                    document.getElementById('email').textContent = `Email: ${user.email}`;
                })
                .catch(error => console.error('Error fetching user data:', error));
        }


        fetchRandomUser();

        document.getElementById('fetch-user').addEventListener('click', fetchRandomUser);
    </script>
</body>

</html>
